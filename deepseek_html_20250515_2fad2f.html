<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        
        .decoration {
            position: absolute;
            font-size: 24px;
            color: #4CAF50;
            opacity: 0.6;
        }
        
        .decoration.top-left {
            top: 20px;
            left: 20px;
        }
        
        .decoration.top-right {
            top: 20px;
            right: 20px;
        }
        
        .decoration.bottom-left {
            bottom: 20px;
            left: 20px;
        }
        
        .decoration.bottom-right {
            bottom: 20px;
            right: 20px;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }
        
        .ball {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #4CAF50);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .ball:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .ball:active {
            transform: scale(0.95);
        }
        
        .ball::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 20px;
            left: 30px;
        }
        
        .message {
            display: none;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        
        .ball:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="decoration top-left">👨</div>
    <div class="decoration top-right">👔</div>
    <div class="decoration bottom-left">🧔</div>
    <div class="decoration bottom-right">👴</div>
    
    <div class="container">
        <h1>Toque el balón para revelar el mensaje</h1>
        
        <div class="ball" onclick="showMessage()">
            <span class="tooltip">Tócame</span>
        </div>
        
        <div id="message" class="message">
            MÁNDAME UN MENSAJE TILIN
        </div>
        
        <a id="whatsappBtn" class="btn" href="#" style="display: none;" target="_blank">Enviar Mensaje</a>
    </div>
    
    <script>
        function showMessage() {
            const message = document.getElementById('message');
            const whatsappBtn = document.getElementById('whatsappBtn');
            
            // Mostrar mensaje
            message.style.display = 'block';
            
            // Configurar y mostrar botón de WhatsApp
            const phoneNumber = '924940754';
            const defaultMessage = 'COMO HICISTE PARA COLOCAR UN MENSAJE EN MI TELEFONO SIN NISIQUIERA TENERLO';
            whatsappBtn.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(defaultMessage)}`;
            whatsappBtn.style.display = 'inline-block';
            
            // Animación del balón
            const ball = document.querySelector('.ball');
            ball.style.animation = 'none';
            void ball.offsetWidth; // Trigger reflow
            ball.style.animation = 'pulse 0.5s';
        }
    </script>
</body>
</html>
